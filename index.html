<!DOCTYPE html>
<html>
  <head>
    <title>https://survey-form.freecodecamp.rocks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-sclae=1.0">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div>
      <form id="survey-form" action="https://survey-form.freecodecamp.rocks">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required ></label>
       <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required ></label>
        <label id="number-label">Age(optional) <input id="number" type="number" placeholder="Age" min="13" max="100" required ></label>
         <label>Which option best describes your current role? 
           <select id="dropdown">
             <option value="">Select current role</option>
             <option value="1">Student</option>
             <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
              </select>
              </label>
     <label>Would you recommend freeCodeCamp to a friend? 
       <label><input type="radio" name="yes-no" value="yes" class="mcq">Definitely</label>
       <label><input type="radio" name="yes-no" value="maybe" class="mcq">Maybe</label>
       <label><input type="radio" name="yes-no" value="not sure" class="mcq">Not Sure</label></label>
<label>What is your favorite feature of freeCodeCamp?
  <select id="feature">
    <option value="">Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>

  </select>
  </label>
  <label>What would you like to see improved? (Check all that apply) 
   <label><input type="checkbox" value="front-end projects" class="msq">front-end projects</label>
   <label><input type="checkbox" value="back-end projects" class="msq">back-end projects</label>
   <label><input type="checkbox" value="data visualizations" class="msq">data visualizations</label>
   <label><input type="checkbox" value="challenges" class="msq">challenges</label>
   </label>
   <label>Any comments or suggestions? 
     <textarea name="suggestions" rows="5" cols="15" placeholder="Enter your comment here..."></textarea></label>
<button type="submit" id="submit">Submit</button>
</div>

  </body>
  </html>
